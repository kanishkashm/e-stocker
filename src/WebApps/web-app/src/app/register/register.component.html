<div class="container">
<form>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email: </label>
      <div class="col-sm-4">
        <input type="email" name="email" [(ngModel)]="user.email" class="form-control" placeholder="email"/>
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password: </label>
      <div class="col-sm-4">
        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password: </label>
      <div class="col-sm-4">
        <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="user.confirmPassword" placeholder="Confirm Password">
      </div>
    </div>

    <div class="form-group row">
        <label for="inputState" class="col-sm-2 col-form-label">Role</label>
        <div class="col-sm-4">
            <select id="role" name="role" class="form-control" [(ngModel)]="user.role">
                <option selected>Choose...</option>
                <option value=1>Admin</option>
                <option value=2>User</option>
                <option value=3>Auditor</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
          <button type="button" class="btn btn-primary" (click)="addUser()">Add</button>
        </div>
      </div>
  </form>
</div>
